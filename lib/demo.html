<!doctype html>
<meta charset="utf-8"><title>wa-ui demo</title>
<div id="app">
    <wa-button>{{msg}}</wa-button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="./wa-ui.umd.js"></script>
<script>
    Vue.use(window['wa-ui'].default)
    new Vue({
        el: '#app',
        data: {
            msg: 'Hello World'
        }
    })
</script>
